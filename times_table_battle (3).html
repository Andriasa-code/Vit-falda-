<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Times Table Battle ‚Äì 2 Players</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #f0f8ff;
        margin: 0;
        padding: 20px;
    }
    h1 {
        font-size: 3rem;
        color: #333;
    }
    #question {
        font-size: 4rem;
        margin: 40px 0;
        font-weight: bold;
    }
    .players {
        display: flex;
        justify-content: center;
        gap: 60px;
        margin-top: 30px;
    }
    .player-box {
        background: #fff;
        padding: 25px 40px;
        border-radius: 20px;
        box-shadow: 0 0 10px #999;
        width: 250px;
    }
    .player-box h2 {
        font-size: 2rem;
        margin-bottom: 10px;
    }
    .score {
        font-size: 3rem;
        color: #006400;
    }
    .buzz {
        margin-top: 20px;
        font-size: 2rem;
        padding: 15px 30px;
        background: #1e90ff;
        color: white;
        border: none;
        border-radius: 15px;
        cursor: pointer;
    }
    .buzz:disabled {
        background: #a9a9a9;
    }

    #answer-box {
        margin-top: 40px;
        display: none;
    }

    #answer-input {
        font-size: 2rem;
        padding: 10px;
        width: 150px;
        text-align: center;
    }

    #submit-answer {
        font-size: 2rem;
        padding: 10px 20px;
        margin-left: 15px;
        background: #32CD32;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
    }

    #reset {
        margin-top: 40px;
        font-size: 2rem;
        padding: 10px 20px;
        border-radius: 15px;
        background: #ff4500;
        color: white;
        border: none;
        cursor: pointer;
    }
</style>
</head>
<body>

<h1>‚öîÔ∏è Times Table Battle ‚Äì 2 Players ‚öîÔ∏è</h1>

<div id="question">Press a buzzer to start!</div>

<div class="players">
    <div class="player-box">
        <h2>Player 1</h2>
        <div class="score" id="score1">0</div>
        <button class="buzz" onclick="buzz(1)">Player 1 Buzz</button>
    </div>

    <div class="player-box">
        <h2>Player 2</h2>
        <div class="score" id="score2">0</div>
        <button class="buzz" onclick="buzz(2)">Player 2 Buzz</button>
    </div>
</div>

<div id="answer-box">
    <p style="font-size: 2rem;">Player <span id="current-player"></span>, your answer:</p>
    <input type="number" id="answer-input" />
    <button id="submit-answer" onclick="submitAnswer()">‚úîÔ∏è Submit</button>
</div>

<button id="reset" onclick="resetGame()">üîÑ Reset Game</button>

<script>
let correctAnswer = 0;
let answeringPlayer = null;

function newQuestion() {
    let a = Math.floor(Math.random() * 10) + 1;
    let b = Math.floor(Math.random() * 10) + 1;
    correctAnswer = a * b;
    document.getElementById("question").textContent = `${a} √ó ${b} = ?`;
}

function buzz(player) {
    answeringPlayer = player;

    document.querySelectorAll(".buzz").forEach(btn => btn.disabled = true);

    document.getElementById("answer-box").style.display = "block";
    document.getElementById("current-player").textContent = player;
}

function submitAnswer() {
    let userAnswer = Number(document.getElementById("answer-input").value);
    if (!userAnswer && userAnswer !== 0) return;

    if (userAnswer === correctAnswer) {
        let scoreEl = document.getElementById(`score${answeringPlayer}`);
        scoreEl.textContent = Number(scoreEl.textContent) + 1;
        document.getElementById("question").textContent = "Correct! üéâ";
    } else {
        document.getElementById("question").textContent = `Wrong! Correct answer: ${correctAnswer}`;
    }

    setTimeout(() => {
        document.getElementById("answer-input").value = "";
        document.getElementById("answer-box").style.display = "none";
        document.querySelectorAll(".buzz").forEach(btn => btn.disabled = false);
        newQuestion();
    }, 1500);
}

function resetGame() {
    document.getElementById("score1").textContent = "0";
    document.getElementById("score2").textContent = "0";
    newQuestion();
}

newQuestion();
</script>

</body>
</html>
